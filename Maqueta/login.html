<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Login</title>
</head>

<body class="bg-primary d-flex justify-content-center align-items-center vh-100">

    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
    <div class="d-flex justify-content-center">
    <img src="img/Login Icon.png" alt="Login Icon" id="login-icon"></div>
    <div class="text-center fs-1 fw-bold">Login</div>
 
    <div class="input-group mt-4">
    <div class="input-group-text bg-primary">
    <img src="img/Username Icon.png" alt="Username Icon" id="up-icon"></div>
    <input class="form-control bg-light" type="text" placeholder="Username"></div>
      
    <div class="input-group mt-1">
    <div class="input-group-text bg-primary">
    <img src="img/Password Icon.png" alt="password-icon" id="up-icon"></div>
    <input class="form-control bg-light" type="password" placeholder="Password"></div>


<div class="d-flex justify-content-around mt-1">
    <div class="d-flex align-items-center gap-1">
    <input class="form-check-input" type="checkbox">
    <div class="pt-1" id="rfyp-text">Remember me</div></div>
    <div class="pt-1">
    <a href="#" class="text-decoration-none fw-semibold fst-italic" id="rfyp-text">Forgot your password?</a>
    </div>
</div>
      
      
<div class="btn btn-primary text-white w-100 mt-4 fw-semibold shadow-sm">Login</div>
    <div class="d-flex gap-1 justify-content-center mt-1">
    <div>Don't have an account?</div>
    <a href="#" class="text-decoration-none fw-semibold">Register</a></div>
    <div class="p-3">
    <div class="border-bottom text-center" style="height: 0.9rem">
    <span class="bg-white px-3">or</span></div></div>
    <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
    <img src="img/Google Icon.png" alt="Google Icon" id="google-icon">
    <div class="fw-semibold text-secondary">Continue with Google</div></div>
</div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
